<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin Dashboard for GTNJ Studios">
  <meta name="robots" content="noindex, nofollow">
  <title>Admin Dashboard - GTNJ Studios</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="admin-container">
    <!-- Login Card (shown when not authenticated) -->
    <div class="login-card" id="loginCard">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="adminEmail">Email</label>
          <input
            type="email"
            id="adminEmail"
            name="email"
            required
            placeholder="admin@example.com"
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input
            type="password"
            id="adminPassword"
            name="password"
            required
            placeholder="Enter password"
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="submit-button" id="loginButton">
          Login
        </button>
      </form>

      <div class="error-message" id="loginError">
        <!-- Login error messages will appear here -->
      </div>
    </div>

    <!-- Admin Dashboard (shown when authenticated) -->
    <div id="adminDashboard" style="display: none;">
      <div class="admin-header">
        <h1>Account Deletion Requests Dashboard</h1>
        <p>Manage user account deletion requests</p>
      </div>

      <div class="admin-content">
        <button class="logout-button" id="logoutButton">
          Logout
        </button>

        <div class="requests-table">
          <h2>Deletion Requests</h2>
          <div id="loadingSpinner" style="text-align: center; padding: 2rem;">
            <div class="loading" style="border-color: var(--primary-color); border-top-color: var(--accent-color); width: 40px; height: 40px;"></div>
            <p style="margin-top: 1rem; color: var(--text-secondary);">Loading requests...</p>
          </div>

          <div id="requestsContainer" style="display: none;">
            <table id="requestsTable">
              <thead>
                <tr>
                  <th>Email Address</th>
                  <th>Timestamp</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="requestsTableBody">
                <!-- Rows will be populated by JavaScript -->
              </tbody>
            </table>

            <div id="noRequestsMessage" style="text-align: center; padding: 2rem; display: none;">
              <p style="color: var(--text-secondary);">No deletion requests found.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="js/firebaseConfig.js"></script>

  <!-- Admin Script -->
  <script src="js/admin.js"></script>
</body>
</html>
